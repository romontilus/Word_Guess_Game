<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

    <header>
        <div id = "titlebox" class="container">
            <img src="assets/images/Marvel-Logo.png" class="marvel-logo" alt= "logo"></img>
            <img src="assets/images/hangmanspidey.png" class="hangman-logo" alt = "logo"></img>
        </div>
    </header>

    <div id="leftbox" class="container">
            <section class="picture-box">
                    <img src="assets/images/blkwidow.jpg" class="charpic"></img>
                    <img src="assets/images/docstrange.jpeg" class="charpic"></img>
                    <img src="assets/images/thor.jpg" class="charpic"></img>
                    <img src="assets/images/nickfury.jpg" class="charpic"></img>
                    <img src="assets/images/spidey.jpeg" class="charpic"></img>
                    <img src="assets/images/blkpanther.jpg" class="charpic"></img>
                    <img src="assets/images/cptmurica.jpg" class="charpic"></img>
                    <img src="assets/images/hulk.jpg" class="charpic"></img>
                    <img src="assets/images/cptmarvel.jpg" class="charpic"></img>
                    <img src="assets/images/thanos.jpg" class="charpic"></img>
              
                  </section>
    </div>

    <div id="rightbox" class="container">
            <section class="game-box">
                <section class="start-box">
                    <p>Press a Letter to Begin!</p>
                </section>
                <div class="container">
                <div class="word-blanks">You have enough hints!</div>

                <div class="container">
                        <div class="infinitystones">
                            <div class="stones">Infinity Stones Needed:</div>
                            <div class="guesses-left">5</div>
                            </div>
                    </div>
                </div>
              
                    
              
                  </section>
    </div>

    <div id="bottombox" class="container">
            <section class="score-box">
                <div class="row">
                        <div class="container">
                                <div class="guessbox1"><p class="guesstext1">Good Ones</p>
                                    <div class="right-guesses"></div>
                                    </div>
                            </div>
        
                
                    
                            <div class="container">
                                    <div class="guessbox2"><p class="guesstext2">Bad Ones</p>
                                        <div class="wrong-guesses"></div>
                                        </div>
                                </div>
               
                                <div class="container">
                                        <div class="lossesbox"><p class="losstext">Losses:14,000,605</p>
                                        
                                            </div>
                                    </div>

                                    <div class="container">
                                            <div class="winsbox"><p class="wintext">Wins:</p>
                                                <div class="win-count">0</div>
                                                </div>
                                        </div>
                 </div>
                  
              
                    
              
                  </section>
    </div>

    <footer>
            <div class="container">
              Copyright &copy; 
            </div>
          </footer>
</body>
</html>
